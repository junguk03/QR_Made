<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="간편하게 QR코드를 생성하고 다운로드할 수 있는 무료 온라인 도구">
    <meta name="keywords" content="QR코드, QR코드 생성기, QR code generator, 무료 QR코드">
    <title>QR코드 생성기 - 무료 온라인 QR 코드 만들기</title>
    <link rel="stylesheet" href="style.css">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-XXXXXXXXXX');
    </script>
</head>
<body>
    <div class="container">
        <h1>QR코드 생성기</h1>
        <div class="input-section">
            <label for="text-input">텍스트 또는 URL 입력:</label>
            <input type="text" id="text-input" placeholder="예: https://example.com">
            <button id="generate-btn">QR코드 생성</button>
        </div>

        <div class="qr-section" id="qr-section">
            <div id="qrcode"></div>
            <button id="download-btn" class="download-btn">QR코드 다운로드</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
